<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>p5jsboiler</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:700,800,900|Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="assets/CCapture.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@code-dot-org/p5.play@1.2.2-cdo/lib/p5.play.js"></script>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <style>
        body {
            padding: 0;
            margin: 0;
            text-align: center;
            height: 100%;
        }

        canvas {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div style="height: 100%;" class="row justify-content-center align-items-center" id="canvas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script lang="text/javascript">
        function resize() {
            var heights = window.innerHeight;
            document.getElementById("canvas").style.height = heights + "px";
        }
        resize();
        window.onresize = function () {
            resize();
        };
    </script>
</body>

</html>
